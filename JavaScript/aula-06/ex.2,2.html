<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
     <script>
        var nome = window.prompt(`Qual Seu nome`)
        document.write(`Olá, ${nome}. Seu Nome Tem ${nome.length} letras <br/>`) // nessa linha o codigo e para informar a qauntidade de letras no seu nome.
        document.write(`Olá, ${nome}. Seu nome em minusculas e  ${nome.toLowerCase()} <br/> `) // o <br/> e para quebrar para proxima linha e essa linha e para informar o seu nome em letras minusculas
        document.write(`Olá, ${nome}. Seu nome em maiusculas e  ${nome.toUpperCase()} `) // essa linha mostra seu nome em letras maiusculas
     </script>
</body>
</html>
